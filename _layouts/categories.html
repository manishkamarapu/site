<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Categories - Knowledge Base</title>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <section class="categories">
            <h2>Categories</h2>
            <div class="category-list">
                <!-- List of categories and threads will be dynamically generated here -->
                {% for category in categories %}
                    <div class="category">
                        <h3>{{ category.name }}</h3>
                        <ul>
                            {% for thread in threads if thread.category_id == category.id %}
                                <li><a href="/thread/{{ thread.id }}">{{ thread.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endfor %}
            </div>
            <button onclick="document.getElementById('newThreadModal').style.display='block'">Create New Thread</button>
        </section>
    </main>
    <div id="newThreadModal" class="modal">
        <div class="modal-content">
            <span onclick="document.getElementById('newThreadModal').style.display='none'" class="close">&times;</span>
            <h2>Create New Thread</h2>
            <form id="newThreadForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="js/scripts.js"></script>
</body>
</html>
