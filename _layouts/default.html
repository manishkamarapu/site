<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">
  <script src="{{ '/js/main.js' | relative_url }}" defer></script>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {{ content }}
    <div>
      <h2>Create a New Thread</h2>
      <form id="thread-form">
        <input type="text" id="thread-title" placeholder="Title" required>
        <textarea id="thread-content" placeholder="Content" required></textarea>
        <button type="submit">Create Thread</button>
      </form>
    </div>
    <div>
      <h2>Threads</h2>
      <ul id="threads"></ul>
    </div>
  </main>
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
